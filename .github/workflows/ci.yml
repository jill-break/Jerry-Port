name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: portfolio_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/portfolio_test?schema=public
      NEXTAUTH_SECRET: ci-secret-key-for-testing
      NEXTAUTH_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./portfolio
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./portfolio
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./portfolio
        run: npx prisma migrate deploy

      - name: Lint check
        working-directory: ./portfolio
        run: npm run lint

      - name: Type check
        working-directory: ./portfolio
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./portfolio
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: portfolio_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/portfolio_test?schema=public
      NEXTAUTH_SECRET: ci-secret-key-for-testing
      NEXTAUTH_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./portfolio
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./portfolio
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./portfolio
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: ./portfolio
        run: npm test --if-present
